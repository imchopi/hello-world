<ion-card [routerLink]="['/welcome']">

    <ion-card-header>
      <ion-avatar>
          <img src="../../../assets/img/avatar.jpg" alt="Avatar">
      </ion-avatar>      
      <ion-card-title class="mainTitle">
        {{ user?.name }}
        {{ user?.surname | firstChar }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>Name</ion-card-title>
      <ion-card-content>
        {{ user?.name }}
      </ion-card-content>
      <ion-card-title>Surname</ion-card-title>
      <ion-card-content>
        {{ user?.surname }}
      </ion-card-content>
      <ion-card-title>Age</ion-card-title>
      <ion-card-content>
        {{ user?.age }}
      </ion-card-content>
    </ion-card-content>

</ion-card>
