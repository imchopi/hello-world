<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="rows">
    <app-user-info *ngFor="let user of users$ | async" [user]="user" (onFavClicked)="onFavClicked(user, $event)"></app-user-info>
  </div>

</ion-content>
